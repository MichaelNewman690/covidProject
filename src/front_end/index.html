<!DOCTYPE html>
<html>
  <head>
    <title>GROUP PROJECT</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="covid.jpg" alt="No image displayed." width = "100%">

    <h1>COVID COUNTRY CHECKER</h1>

    <!-- HEATMAP  -->
    <div id = "heatmap"></div>


    <div id = "account">

      <!-- REGISTER AND LOGIN BUTTONS -> POPUP FORMS  -->
      <button id = "btnLogin" onclick="openFormIn()"><h3>Login</h3></button>
      <button id = "btnRegister" onclick="openFormUp()"><h3>Register</h3></button>

      <!-- LOGIN  -->
      <div class="form-popup" id="sign_in">
        <form action="/action_page.php" class="form-container">
          <h3>Login</h3>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>

          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>

      <!-- REGISTER  -->
      <div class="form-popup" id="sign_up">
        <form action="/action_page.php" class="form-container">
          <h3>Register</h3>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>

          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>

    </div>

    <!-- TRACKING COVID w/ COUNTRY  -->
    <div id = "tracker"></div>


    <!-- REVIEWS  -->


    <!-- REVIEWS  -->
    <div id = "comment_section">
        <br><br>
        <div id = "message_box">
          <form action="/api/reviews" method="post" target="">
          <input type="text" placeholder="Enter Username" name="id" required>
          <input type="text" placeholder="Enter Country" name="country" required>
          <br><br>
          <div>Leave a comment</div>

            <textarea id="userComment" name="textbox" cols="50" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Submit">
          </form>
        </div>




        <div id = "comment_list"></div>
    </div>




    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
